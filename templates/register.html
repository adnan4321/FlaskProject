{% extends 'base.html' %}

{% block head %}
<title>Registration</title>
{% endblock %}

<! emp_id, user_type, emp_name, dob, doj, year_of_exp, skill_sets, projects>

{% block body %}
<br>
<h2>Registration Page</h2>
<br>
<form method="post">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">User Type</label>
      <div class="col-sm-2">
          <input type="radio" name="user_type" id="emp" value="Employee" required>
          <label for="emp">Employee</label>
      </div>
      <div class="col-sm-2">
          <input type="radio" name="user_type" id="admin" value="Admin" required>
          <label for="admin">Admin</label>
      </div>
  </div>
  <br>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Employee ID</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="emp_id" name="emp_id" placeholder="Enter Employee ID" required>
    </div>
  </div>
  <br>
  <div class="form-group row">
    <label for="emp_name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="emp_name" name="emp_name" placeholder="Enter name" required>
    </div>
  </div>
  <br>
  <div class="form-group row">
    <label for="emp_exp" class="col-sm-2 col-form-label">Experience (yrs)</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="emp_exp" id="emp_exp" placeholder="Enter experience (in years)">
    </div>
  </div>
  <br>
  <div class="form-group row">
    <label for="emp_dob" class="col-sm-2 col-form-label">Date of Birth</label>
    <div class="col-sm-4">
      <input type="date" class="form-control" name="emp_dob" id="emp_dob" required>
    </div>
  </div>
  <br>
  <div class="form-group row">
    <label for="emp_doj" class="col-sm-2 col-form-label">Date of Joining</label>
    <div class="col-sm-4">
      <input type="date" class="form-control" name="emp_doj" id="emp_doj" placeholder="Enter name" required>
    </div>
  </div>
  <br>
  <div class="form-group row">
    <label for="emp_ss" class="col-sm-2 col-form-label">Skill sets:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="emp_ss" id="emp_ss" placeholder="Enter skill set">
    </div>
  </div>
  <br>
  <div class="form-group row">
      <label for="emp_pro" class="col-sm-2 col-form-label">Projects:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="emp_pro"  id="emp_pro" placeholder="Enter projects">
    </div>
  </div>
  <br>
  <div class="form-group row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-2">
      <button type="submit" class="btn btn-primary" data-inline="true">Submit</button>
    </div>
      <div class="col-sm-2">
      <a class="btn btn-outline-dark" href="/" data-inline="true">HOMEPAGE</a>
    </div>
  </div>
  <br>
</form>

{% endblock %}
