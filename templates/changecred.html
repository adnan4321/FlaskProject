{% extends 'base.html' %}

{% block head %}
<title>Update</title>
{% endblock %}

{% block body %}
{% if notsame %}
 <!-- Danger Alert -->
    <div class="alert alert-danger alert-dismissible fade show">
        <strong>Passwords do not match.</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
{% endif %}
<br>
<h2>Change Password</h2>
<br>
<form action="/edit/change/{{emp_data.id}}" method="post">
    <div class="form-group row">
        <label for="emp_npw" class="col-3 col-form-label">Enter new password: </label>
        <div class="col-3">
            <input type="password" class="form-control" id="emp_npw" name="emp_npw" required>
        </div>
    </div>
    <br>
    <div class="form-group row">
        <label for="emp_cnpw" class="col-3 col-form-label">Confirm password: </label>
        <div class="col-3">
          <input type="password" class="form-control" id="emp_cnpw" name="emp_cnpw" required>
        </div>
    </div>
    <br>
  <div class="form-group row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-2">
      <button type="submit" class="btn btn-success" data-inline="true">Save</button>
    </div>
      <div class="col-sm-2">
      <a class="btn btn-danger" href="/" data-inline="true">Cancel</a>
    </div>
  </div>
  <br>
</form>
{% endblock %}
